<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Directions Service</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <link rel="stylesheet" type="text/css" href="./map_demo.css" />
  <script type="module" src="./map_demo.js"></script>
</head>
<body>
    <h1>Demo</h1>
    <div id="floating-panel">
      <b>location: </b>
      <select id="location"></select> 

    <!-- Add a select for transportation mode -->
    <b>Mode: </b>
    <select id="mode">
      <option value="DRIVING">Driving</option>
      <option value="WALKING">Walking</option>
      <option value="BICYCLING">Bicycling</option>
      <option value="TRANSIT">Transit</option>
    </select>
  </div>
  <!-- Add a div to display estimated travel time -->
  <div id="estimated-time"></div>
  <div id="route-steps"></div>
  <div id="map"></div>
  


  <!-- Add a hidden element to store JSON data -->
  <script id="itinerary-data" type="application/json">
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD42gsS8nSqanGQC9WN1VBXZ2wWGJfV9WQ&callback=initMap&v=weekly" defer></script>
</body>
</html>
